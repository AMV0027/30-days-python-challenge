<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-12 bg-gray-800 text-white flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold">Search Recipes</h1>
    <form action="/" method="post" class="flex flex-col justify-center mt-12">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" class="border-2 border-blue-500 p-2 m-1 text-black rounded-xl">
        <input type="submit" value="Search" class="p-2 m-1 bg-blue-500 rounded-xl">
    </form>
    <p class="mt-12 text-sm">
        Made by Arunmozhi varman <a href="https://github.com/AMV0027" class="text-blue-500">@AMV0027</a>
    </p>
</body>
</html>
